<header class="fixed">
  <div class="navigation">

    <a href="http://www.sfchronicle.com" target="_blank">
      <div class="logo-link link">
          <img class="sfc-logo" src="http://projects.sfchronicle.com/shared/logos/sfc_logo_black.png">
          <img class="c-logo" src="http://projects.sfchronicle.com/shared/logos/sfletter_c_black.png">
        </div>
    </a>

    <div class="link">
      <span class="specialhead-top">Voter Guide</span>
    </div>

    <div class="link social email">
      <a id="mail-icon" title="Share via email" href="mailto:?subject=<%= grunt.data.json.project.title %>&body=<%= grunt.data.json.project.description %>%0A%0Ahttp%3A%2F%2Fprojects.sfchronicle.com%2F2016%2F<%= grunt.data.json.project.slug %>%2F">
        <i class="fa fa-envelope" aria-hidden="true"></i>
      </a>
    </div>

    <div class="link social">
      <a id="facebook-icon" title="Share on Facebook" href="#" target="_blank" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fprojects.sfchronicle.com%2F2016%2F<%= grunt.data.json.project.slug %>%2F', 'facebook-share-dialog', 'width=626,height=436'); return false;">
        <i class="fa fa-facebook"></i>
      </a>
    </div>

    <div class="link social">
      <a id="twitter-icon" title="Share on Twitter" href="https://twitter.com/intent/tweet?url=http%3A%2F%2Fwww.sfchronicle.com%2Fvoter-guide&text=<%= grunt.data.json.project.twitter_text %>&hashtags=<%= grunt.data.json.project.hashtag %>">
        <i class="fa fa-twitter"></i>
      </a>
    </div>

  </div>
</header>
